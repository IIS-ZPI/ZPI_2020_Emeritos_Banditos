<table class="table table-striped table-bordered table-hover">
  <thead class="thead-dark">
    <tr>
      <th class="align-middle text-center" width="17%"> Nazwa </th>
      <th class="align-middle text-center" width="17%"> Kategoria </th>
      <th class="align-middle text-center" width="12%"> Stan </th>
      <th class="align-middle text-center" width="12%"> Cena netto ($) </th>
      <th class="align-middle text-center" width="12%"> Cena dla klienta ($) </th>
      <th class="align-middle text-center" width="12%"> Cena sprzedaży ($) </th>
      <th class="align-middle text-center" width="12%"> Marża ($) </th>
      <th class="align-middle text-center" width="6%"> Edycja </th>
    </tr>
  </thead>
  <tbody *ngIf="items$ | async as items">
    <tr *ngFor="let item of items">
      <!-- Nazwa -->
      <td class="align-middle text-center">
        <input [hidden]="!editMode || editId !== item.id" type="text" class="form-control"
          id="netto-price-select-{{item.name + item.category + item.netto}}" value="{{item.name}}">
        <p [hidden]="editMode && editId === item.id">{{ item.name }}</p>
      </td>
      <!-- Kategoria -->
      <td class="align-middle text-center">
        <div [hidden]="!editMode || editId !== item.id" class="input-group">
          <select *ngIf="categories$ | async as categories"
            id="category-select-{{item.name + item.category + item.netto}}" class="custom-select"
            aria-label="Wybór kategorii">
            <option [selected]="category.name === item.category" *ngFor="let category of categories"
              value="{{category.id}}"> {{category.name}} </option>
            <option [selected]="item.category == null"> Przypisz kategorię... </option>
          </select>
        </div>
        <p [hidden]="editMode && editId === item.id">{{ item.category }}</p>
      </td>
      <!-- Stan -->
      <td class="align-middle text-center">
        <div [hidden]="!editMode || editId !== item.id" class="input-group">
          <select *ngIf="states$ | async as states" id="state-select-{{item.name + item.category + item.netto}}"
            class="custom-select" aria-label="Wybór kategorii">
            <option [selected]="state === item.state" *ngFor="let state of states" value="{{state}}"> {{state}}
            </option>
            <option [selected]="item.state == null"> Przypisz stan... </option>
          </select>
        </div>
        <p [hidden]="editMode && editId === item.id">{{ item.state }}</p>
      </td>
      <!-- Cena netto -->
      <td class="align-middle text-center">
        <input [hidden]="!editMode || editId !== item.id" id="netto-price-select-{{item.name + item.category + item.netto}}"
          class="form-control" type="number" step="0.01" value="{{item.netto}}">
        <p [hidden]="editMode && editId === item.id">{{ item.netto }}</p>
      </td>
      <!-- Cena dla klienta -->
      <td class="align-middle text-center">
        <input [hidden]="!editMode || editId !== item.id" id="end-price-select-{{item.name + item.category + item.netto}}"
          class="form-control" type="number" step="0.01" value="{{item.clientprice}}">
        <p [hidden]="editMode && editId === item.id">{{ item.clientprice }}</p>
      </td>
      <!-- Cena sprzedaży -->
      <td class="align-middle text-center">
        <input [hidden]="!editMode || editId !== item.id" id="sell-price-select-{{item.name + item.category + item.netto}}"
          class="form-control" type="number" step="0.01" value="{{item.sellprice}}">
        <p [hidden]="editMode && editId === item.id">{{ item.sellprice }}</p>
      </td>
      <!-- Marża -->
      <td class="align-middle text-center">
        <input [hidden]="!editMode || editId !== item.id" id="margin-select-{{item.name + item.category + item.netto}}" class="form-control"
          type="number" step="0.01" value="{{item.margin}}">
        <p [hidden]="editMode && editId === item.id">{{ item.margin }}</p>
      </td>
      <!-- Modyfikowanie -->
      <td class="align-middle text-center">
        <button [hidden]="editMode && editId === item.id" (click)="editItem(item.id)" class="btn btn-modify btn-edit"></button>
        <button [hidden]="editMode && editId === item.id" (click)="deleteItem(item.id)" class="btn btn-modify btn-delete"></button>
        <button [hidden]="!editMode || editId !== item.id" (click)="editItem(item.id, true)" class="btn btn-modify btn-confirm"></button>
        <button [hidden]="!editMode || editId !== item.id" (click)="editItem(item.id, false)" class="btn btn-modify btn-cancel"></button>
      </td>
    </tr>
  </tbody>
</table>
<div class="mt-3">
  <app-modal [categories$]="categories$"></app-modal>
</div>
<app-modal-settings></app-modal-settings>
